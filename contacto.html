    <h1 class="tituloContacto">Formulario de contacto</h1>
    <form class="row g-2 formulario">
      <div class="col-md-6">
        <label for="validationDefault01" class="form-label">Nombre <span style="color: #ed1650;">*</span></label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese su nombre" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Ingrese su apellido">
      </div>
      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Edad</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Ingrese su edad">
      </div>
      <div class="col-md-8">
        <label for="inputEmail3 validationDefault04" class="form-label">Correo electrónico <span style="color: #ed1650;">*</span></label>
        <div class="mb-3">
          <input type="email" class="form-control" id="inputEmail3 validationDefault04" placeholder="Ingrese correo electronico" required>
        </div>
      </div>
      <div class="col-md-12">
        <label for="validationDefault05" class="form-label">¿A que filial de LATAM pertenece?</label>
        <select class="form-select" aria-label="Default select example" id="validationDefault05">
          <option selected>Ninguna</option>
          <option value="Argentina">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Peru">Perú</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese su comentario" rows="6"></textarea>
      </div>
      <div class="col-md-6">
        <label for="formGroupExampleInput2" class="form-label">Asuntos de interés:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Movilizarse" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Futuras movilizaciones</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Recibir información" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Recibir información</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Aportar contactos" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Aportar contactos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Brindar ayuda económica" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Brindar ayuda económica</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Aportar información de otros conflictos" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Aportar información de otros conflictos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Recibir contenido audiovisual" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Recibir contenido audiovisual</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary botonForm" type="submit">Enviar</button>
      </div>
